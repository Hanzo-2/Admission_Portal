<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <link rel="stylesheet" href="../assets/styles/admission_application.css">
  <title>SPIST Admission - Application</title>
  <script src="../components/modal/profile_dropdown.js"></script>
</head>

<body>
<div id="header"></div> <!-- Header -->
  <section>
    <div class="form-container">
     <div class="form-header">
      <img src="../assets/images/document_logo.png" alt="Document Logo" width="90px" height="120px">
       <div class="form-header-text">
        <h2>Admission Application</h2>
         <p>Welcome to Southern Philippines Institute of Science and Technology</p>
          <p>Please Complete the form for your application
        </p>
       </div>
     </div>
      <form action="#" method="post">
        <div class="form-grid">
          <div class="form-group-text">
            <label for="schoolcampus">School Campus:</label>
            <p>ANABU</p>
          </div>
          <div class="form-group-text">
            <label for="classification">Classification:</label>
            <p>College</p>
          </div>
          <div class="form-group-text">
            <label for="grade/level">Grade/Level:</label>
            <p>1st Year</p>
          </div>
          <div class="form-group-text">
            <label for="academicyearterm">Academic Year and Term:</label>
            <p>2025 - 2026 - First Semester</p>
          </div>

          <div class="form-group">
            <label for="applicationtype">Application Type:</label>
            <select id="applicationtype" name="applicationtype" required>
                <option value="">Select Application Type</option>
                <option value="New Student/Freshman">New Student/Freshman</option>
                <option value="Transferee">Transferee</option>
            </select>
          </div>

          <div class="form-group">
            <p>Preferred Course</p>
            <label for="preferredcourse">Academic Program:</label>
            <select id="preferredcourse" name="preferredcourse" required>
                <option value="" hidden>Select Preferred Course</option>
                <optgroup label="COLLEGE OF ACCOUNTANCY">
                  <option value="BSA">&emsp;Bachelor of Science in Accountancy</option>
                </optgroup>
            </select>
          </div>
          
        <div class="button-container">
          <button type="Next">Next</button>
        </div>
      </form>
    </div>
  </section>
  <div id="footer"></div>  <!-- Footer -->
  <script src="../components/script-head-foot.js"></script> <!-- Shows Header & Footer -->
</body>
</html>
